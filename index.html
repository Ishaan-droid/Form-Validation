<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="major d-flex justify-content-center align-items-center">
      <div class="form-style">
        <h1 class="text-center mt-2">Form Validation</h1>
        <form class="d-flex justify-content-center align-items-center flex-column mt-5">
          <div class="m-3 row d-flex flex-column">
            <label for="firstName" class="col"> First Name </label>
            <div class="d-flex">
              <input
                autocomplete="off"
                class="input-style col"
                type="text"
                name="firstName"
                id="firstName"
              />
              <i class="fas fa-check-circle set-icon-correct"></i>
              <i class="fas fa-exclamation-circle set-icon-error"></i>
            </div>
            <p class="error-message">Error Message</p>
          </div>
          <div class="m-3 row d-flex flex-column">
            <label for="lastName" class="col"> Last Name </label>
            <div class="d-flex">
              <input
                autocomplete="off"
                class="input-style col"
                type="text"
                name="lastName"
                id="lastName"
              />
              <i class="fas fa-check-circle set-icon-correct"></i>
              <i class="fas fa-exclamation-circle set-icon-error"></i>
            </div>
            <p class="error-message">Error Message</p>
          </div>
          <div class="m-3 row d-flex flex-column">
            <label for="age" class="col text-start"> Age </label>
            <div class="d-flex">
              <input
                maxlength="2"
                autocomplete="off"
                class="input-style col"
                type="text"
                name="age"
                id="age"
              />
              <i class="fas fa-check-circle set-icon-correct"></i>
              <i class="fas fa-exclamation-circle set-icon-error"></i>
            </div>
            <p class="error-message">Error Message</p>
          </div>
          <div class="m-3 row d-flex flex-column">
            <label for="email" class="col"> Email </label>
            <div class="d-flex">
              <input
                autocomplete="off"
                class="input-style col"
                type="email"
                name="email"
                id="email"
              />
              <i class="fas fa-check-circle set-icon-correct"></i>
              <i class="fas fa-exclamation-circle set-icon-error"></i>
            </div>
            <p class="error-message">Error Message</p>
          </div>
          <div class="m-3 row d-flex flex-column">
            <label for="password" class="col"> Password </label>
            <div class="d-flex">
              <input
                autocomplete="off"
                class="input-style col"
                type="password"
                name="password"
                id="password"
              />
              <i class="fas fa-check-circle set-icon-correct"></i>
              <i class="fas fa-exclamation-circle set-icon-error"></i>
            </div>
            <p class="error-message">Error Message</p>
          </div>
          <button id="button" type="button" class="mt-5 btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
